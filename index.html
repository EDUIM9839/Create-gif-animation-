<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sprite Sheet Animation</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid white;
      margin-top: 10px;
    }

    .controls {
      text-align: center;
    }

    select, input {
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label for="animations">Choose Animation:</label>
    <select id="animations">
      <option value="idle">Idle</option>
      <option value="jump">Jump</option>
      <option value="fall">Fall</option>
      <option value="run">Run</option>
      <option value="dizzy">Dizzy</option>
      <option value="sit">Sit</option>
      <option value="roll">Roll</option>
      <option value="bite">Bite</option>
      <option value="ko">KO</option>
      <option value="gethit">Get hit</option>
    </select>
    <br>
    <input type="file" id="upload" accept="image/*" />
  </div>

  <canvas id="canvas1" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas1");
    const ctx = canvas.getContext("2d");
    const dropdown = document.getElementById("animations");
    const upload = document.getElementById("upload");

    let playerState = "idle";

    const animationStates = [
      { name: "idle", frames: 7 },
      { name: "jump", frames: 7 },
      { name: "fall", frames: 7 },
      { name: "run", frames: 9 },
      { name: "dizzy", frames: 11 },
      { name: "sit", frames: 5 },
      { name: "roll", frames: 7 },
      { name: "bite", frames: 7 },
      { name: "ko", frames: 12 },
      { name: "gethit", frames: 4 },
    ];

    dropdown.addEventListener("change", (e) => {
      playerState = e.target.value;
    });

    let spriteWidth = 575;
    let spriteHeight = 523;
    let spriteAnimations = {};
    let gameFrame = 0;
    const staggerFrames = 5;

    const playerImage = new Image();
    playerImage.src = "https://www.frankslaboratory.co.uk/downloads/shadow_dog.png";

    function buildAnimationsFromImage(img) {
      const maxFrames = Math.max(...animationStates.map(a => a.frames));
      spriteWidth = img.width / maxFrames;
      spriteHeight = img.height / animationStates.length;

      spriteAnimations = {};
      animationStates.forEach((state, index) => {
        let frames = { loc: [] };
        for (let j = 0; j < state.frames; j++) {
          frames.loc.push({
            x: j * spriteWidth,
            y: index * spriteHeight
          });
        }
        spriteAnimations[state.name] = frames;
      });
    }

    playerImage.onload = () => {
      buildAnimationsFromImage(playerImage);
    };

    upload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          playerImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let position = Math.floor(gameFrame / staggerFrames) %
        spriteAnimations[playerState].loc.length;

      let frameX = spriteAnimations[playerState].loc[position].x;
      let frameY = spriteAnimations[playerState].loc[position].y;

      ctx.drawImage(
        playerImage,
        frameX,
        frameY,
        spriteWidth,
        spriteHeight,
        0,
        0,
        spriteWidth,
        spriteHeight
      );

      gameFrame++;
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
