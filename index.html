<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image to GIF</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    input, button {
      margin: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Upload Images â†’ Generate GIF </h2>
  <input type="file" id="upload" accept="image/*" multiple />
  <br />
  <button onclick="createGIF()">Generate GIF</button>
  <br />
  <img id="result" alt="Generated GIF will appear here" />

  <!-- Include gif.js and worker -->
  <script src="https://unpkg.com/gif.js.optimized/dist/gif.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const result = document.getElementById('result');
    let images = [];

    upload.addEventListener('change', (e) => {
      images = [...e.target.files].sort((a, b) => a.name.localeCompare(b.name));
    });

    function loadImageToCanvas(file, width, height) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          resolve(canvas);
        };
        img.src = URL.createObjectURL(file);
      });
    }

    async function createGIF() {
      if (images.length === 0) {
        alert('Please upload some images first.');
        return;
      }

      const gif = new GIF({
        workers: 2,
        quality: 10,
        width: 300,
        height: 300,
        workerScript: 'https://unpkg.com/gif.js.optimized/dist/gif.worker.js'
      });

      for (const file of images) {
        const canvas = await loadImageToCanvas(file, 300, 300);
        gif.addFrame(canvas, { delay: 200 });
      }

      gif.on('finished', (blob) => {
        const gifUrl = URL.createObjectURL(blob);
        result.src = gifUrl;
        console.log('GIF generated:', gifUrl);
      });

      gif.render();
    }
  </script>
</body>
</html>
