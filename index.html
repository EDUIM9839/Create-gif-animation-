<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sprite Sheet Generator & Preview</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    canvas {
      border: 1px solid #aaa;
      margin: 10px;
    }
    #controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Static Image â†’ Sprite Sheet + Preview</h2>
  <div id="controls">
    <input type="file" id="upload" accept="image/*" />
  </div>
  <div>
    <canvas id="spriteSheet" width="800" height="100"></canvas><br>
    <strong>Sprite Sheet Output</strong>
  </div>
  <div>
    <canvas id="preview" width="100" height="100"></canvas><br>
    <strong>Animated Preview</strong>
  </div>

<script>
const upload = document.getElementById("upload");
const sheetCanvas = document.getElementById("spriteSheet");
const previewCanvas = document.getElementById("preview");
const sheetCtx = sheetCanvas.getContext("2d");
const previewCtx = previewCanvas.getContext("2d");

let spriteFrames = [];
let currentFrame = 0;
let spriteWidth = 100;
let spriteHeight = 100;
let frameCount = 8; // You can increase this for more variation

upload.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (event) {
    const img = new Image();
    img.onload = function () {
      generateSpriteSheet(img);
      startAnimation();
    };
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

function generateSpriteSheet(image) {
  spriteFrames = []; // Reset
  sheetCtx.clearRect(0, 0, sheetCanvas.width, sheetCanvas.height);
  const scale = Math.min(spriteWidth / image.width, spriteHeight / image.height);

  for (let i = 0; i < frameCount; i++) {
    // Create a canvas for each frame
    const frameCanvas = document.createElement("canvas");
    frameCanvas.width = spriteWidth;
    frameCanvas.height = spriteHeight;
    const frameCtx = frameCanvas.getContext("2d");

    frameCtx.save();
    frameCtx.translate(spriteWidth / 2, spriteHeight / 2);

    // Fake motion: rotate, scale, translate
    const angle = (i / frameCount) * Math.PI * 2;
    frameCtx.rotate(Math.sin(angle) * 0.3);
    frameCtx.scale(1 + Math.sin(angle) * 0.1, 1 + Math.cos(angle) * 0.1);
    frameCtx.drawImage(
      image,
      -image.width * scale / 2,
      -image.height * scale / 2,
      image.width * scale,
      image.height * scale
    );
    frameCtx.restore();

    // Save for animation preview
    spriteFrames.push(frameCanvas);

    // Draw on sprite sheet canvas
    sheetCtx.drawImage(frameCanvas, i * spriteWidth, 0);
  }
}

function startAnimation() {
  function animate() {
    previewCtx.clearRect(0, 0, spriteWidth, spriteHeight);
    if (spriteFrames.length > 0) {
      previewCtx.drawImage(spriteFrames[currentFrame], 0, 0);
      currentFrame = (currentFrame + 1) % frameCount;
    }
    requestAnimationFrame(animate);
  }
  animate();
}
</script>
</body>
</html>
