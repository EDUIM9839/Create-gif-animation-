<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Style GIF Generator</title>
  <style>
    body {
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .chat-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #128C7E;
    }

    .preview {
      margin-top: 15px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 5px;
    }

    .download {
      display: none;
      margin-top: 10px;
      background-color: #34B7F1;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <h3>GIF Generator (WhatsApp Style)</h3>
    <input type="file" id="imageInput" multiple accept="image/*">
    <button onclick="generateGIF()">Create GIF</button>

    <div class="preview">
      <img id="gifPreview" src="" alt="GIF will appear here">
      <a id="downloadLink" class="download" download="animated.gif">
        <button class="download">Download GIF</button>
      </a>
    </div>
  </div>

  <!-- gif.js and worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script>
    function generateGIF() {
      const input = document.getElementById('imageInput');
      const preview = document.getElementById('gifPreview');
      const downloadLink = document.getElementById('downloadLink');
      const files = input.files;

      if (files.length === 0) {
        alert("Please select some images.");
        return;
      }

      const gif = new GIF({
        workers: 2,
        quality: 10,
        width: 300,
        height: 300,
        workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
      });

      let loaded = 0;

      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            gif.addFrame(img, { delay: 200 });
            loaded++;
            if (loaded === files.length) {
              gif.on('finished', function (blob) {
                const url = URL.createObjectURL(blob);
                preview.src = url;
                downloadLink.href = url;
                downloadLink.style.display = 'block';
              });
              gif.render();
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(files[i]);
      }
    }
  </script>
</body>
</html>
