<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image to GIF</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    input, button {
      margin: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Upload Images â†’ Generate GIF 2</h2>
  <input type="file" id="upload" accept="image/*" multiple />
  <br />
  <button onclick="createGIF()">Generate GIF</button>
  <br />
  <img id="result" alt="Generated GIF will appear here" />

  <!-- Include gif.js and worker -->
  <script src="https://unpkg.com/gif.js.optimized/dist/gif.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const result = document.getElementById('result');
    let images = [];

    // Handle file selection
    upload.addEventListener('change', (e) => {
      images = [...e.target.files].sort((a, b) => a.name.localeCompare(b.name));
    });

    // Load image helper
    function loadImage(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = src;
      });
    }

    // Create GIF from images
    async function createGIF() {
      if (images.length === 0) {
        alert('Please upload some images first.');
        return;
      }

      const gif = new GIF({
        workers: 2,
        quality: 10,
        width: 300,
        height: 300,
        workerScript: 'https://unpkg.com/gif.js.optimized/dist/gif.worker.js' // Explicit worker path
      });

      for (const file of images) {
        const img = await loadImage(URL.createObjectURL(file));
        gif.addFrame(img, { delay: 200 });
      }

      gif.on('finished', (blob) => {
        result.src = URL.createObjectURL(blob);
      });

      gif.render();
    }
  </script>
</body>
</html>
