<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Style GIF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .header {
      font-weight: bold;
      color: #075E54;
      margin-bottom: 10px;
      font-size: 18px;
    }

    input[type="file"] {
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }

    button:hover {
      background-color: #128C7E;
    }

    .gif-preview {
      margin-top: 15px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .download-btn {
      margin-top: 10px;
      background-color: #34B7F1;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="header">GIF Generator (WhatsApp Style)</div>
    <input type="file" id="imageInput" multiple accept="image/*">
    <button onclick="createGif()">Generate GIF</button>
    <img id="gifPreview" class="gif-preview" alt="GIF Preview" />
    <a id="downloadLink" class="download-btn" style="display:none;" download="whatsapp-style.gif">
      <button class="download-btn">Download GIF</button>
    </a>
  </div>

  <!-- Include gif.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

  <script>
    function createGif() {
      const input = document.getElementById('imageInput');
      const preview = document.getElementById('gifPreview');
      const downloadLink = document.getElementById('downloadLink');
      const files = input.files;

      if (!files.length) {
        alert('Please upload at least one image.');
        return;
      }

      const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
      });

      let loadedImages = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            gif.addFrame(img, { delay: 200 });
            loadedImages++;
            if (loadedImages === files.length) {
              gif.on('finished', function(blob) {
                const gifURL = URL.createObjectURL(blob);
                preview.src = gifURL;
                downloadLink.href = gifURL;
                downloadLink.style.display = 'block';
              });
              gif.render();
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
