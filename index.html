<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprite Animation Upload</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid white;
      margin-top: 20px;
    }
    .controls {
      margin-top: 20px;
    }
    select, input {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

<div class="controls">
  <label for="animations">Choose Animation:</label>
  <select id="animations">
    <option value="idle">Idle</option>
    <option value="jump">Jump</option>
    <option value="fall">Fall</option>
    <option value="run">Run</option>
    <option value="dizzy">Dizzy</option>
    <option value="sit">Sit</option>
    <option value="roll">Roll</option>
    <option value="bite">Bite</option>
    <option value="ko">KO</option>
    <option value="gethit">Get hit</option>
  </select>
  <br>
  <input type="file" id="imageUpload" accept="image/*">
</div>

<canvas id="canvas1" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("canvas1");
const ctx = canvas.getContext("2d");

let playerImage = new Image();
playerImage.src = "https://www.frankslaboratory.co.uk/downloads/shadow_dog.png"; // default

let playerState = "idle";
let spriteWidth = 575;
let spriteHeight = 523;
let spriteAnimations = {};
let staggerFrames = 5;
let gameFrame = 0;

const animationStates = [
  { name: "idle", frames: 7 },
  { name: "jump", frames: 7 },
  { name: "fall", frames: 7 },
  { name: "run", frames: 9 },
  { name: "dizzy", frames: 11 },
  { name: "sit", frames: 5 },
  { name: "roll", frames: 7 },
  { name: "bite", frames: 7 },
  { name: "ko", frames: 12 },
  { name: "gethit", frames: 4 }
];

function buildSpriteData(image) {
  const maxFrames = Math.max(...animationStates.map(a => a.frames));
  spriteWidth = image.width / maxFrames;
  spriteHeight = image.height / animationStates.length;

  spriteAnimations = {};
  animationStates.forEach((state, index) => {
    let frames = { loc: [] };
    for (let j = 0; j < state.frames; j++) {
      frames.loc.push({
        x: j * spriteWidth,
        y: index * spriteHeight
      });
    }
    spriteAnimations[state.name] = frames;
  });
}

document.getElementById("animations").addEventListener("change", e => {
  playerState = e.target.value;
});

document.getElementById("imageUpload").addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (event) {
      const img = new Image();
      img.onload = () => {
        playerImage = img;

        // If it's a full sprite sheet, use logic, else treat as single frame (fallback)
        if (img.height > 1.5 * img.width / Math.max(...animationStates.map(a => a.frames))) {
          buildSpriteData(img);
        } else {
          // fallback: make a fake sprite animation with 1 row of 6 frames
          spriteWidth = img.width / 6;
          spriteHeight = img.height;
          spriteAnimations = {
            [playerState]: { loc: Array.from({ length: 6 }, (_, i) => ({ x: i * spriteWidth, y: 0 })) }
          };
        }
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const animation = spriteAnimations[playerState] || spriteAnimations["idle"];
  const position = Math.floor(gameFrame / staggerFrames) % animation.loc.length;
  const frameX = animation.loc[position].x;
  const frameY = animation.loc[position].y;

  ctx.drawImage(playerImage, frameX, frameY, spriteWidth, spriteHeight, 0, 0, spriteWidth, spriteHeight);

  gameFrame++;
  requestAnimationFrame(animate);
}

playerImage.onload = () => buildSpriteData(playerImage);
animate();
</script>

</body>
</html>
